<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;0,700;1,600&family=Libre+Baskerville:wght@400;700&display=swap');

        :root {
            --brand-green: #2D5A27;
            --brand-sage: #8FBC8F;
            --brand-cream: #FDFBF7;
            --brand-gold: #D4AF37;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--brand-cream);
            color: #1e293b;
            overflow-x: hidden;
        }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
        }

        .logo-text-main {
            font-family: 'Libre Baskerville', serif;
            letter-spacing: 0.1em;
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Custom Utilities */
        .text-brand-green { color: var(--brand-green); }
        .bg-brand-green { background-color: var(--brand-green); }
        .bg-brand-cream { background-color: var(--brand-cream); }
        
        /* Dynamic Navigation Styles */
        .nav-blur {
            background: rgba(253, 251, 247, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
        }

        .nav-scrolled {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(1.25);
            transform-origin: left center;
        }

        .nav-scrolled .logo-container {
            transform: scale(1);
        }

        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .service-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            border: 1px solid #e2e8f0;
            height: 100%;
        }

        .service-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border-color: var(--brand-green);
        }

        .btn-primary {
            background-color: var(--brand-green);
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #1e3d1a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(45, 90, 39, 0.25);
        }

        .btn-outline-white {
            border: 2px solid white;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-outline-white:hover {
            background-color: white;
            color: var(--brand-green);
            transform: translateY(-2px);
        }

        .btn-invert {
            background-color: white;
            color: var(--brand-green);
            border: 2px solid white;
            transition: all 0.3s ease;
        }

        .btn-invert:hover {
            background-color: var(--brand-green);
            color: white;
            transform: translateY(-2px);
        }

        /* Infinite Scroll Animation */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-320px * 9)); }
        }

        .slider {
            background: transparent;
            height: 160px;
            margin: auto;
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        .slider::before, .slider::after {
            background: linear-gradient(to right, var(--brand-cream) 10%, rgba(253, 251, 247, 0) 100%);
            content: "";
            height: 160px;
            position: absolute;
            width: 150px;
            z-index: 2;
        }

        .slider::after {
            right: 0;
            top: 0;
            transform: rotateZ(180deg);
        }

        .slider::before {
            left: 0;
            top: 0;
        }

        .slide-track {
            animation: scroll 40s linear infinite;
            display: flex;
            width: calc(320px * 18);
            padding: 20px 0;
        }

        /* MODIFICATION 1: Removed paused state so it keeps scrolling on hover */
        .slide-track:hover {
            animation-play-state: running;
        }
